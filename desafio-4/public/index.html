<html lang="en">

		<title>Productos desafio-4</title>

	<body>
		<h2>Agregar Productos</h2>
		<!-- hace el envio que hacemos en insomnia o Postman en el body -->
		<form action="/api/productos" method="post">
			<!-- accion es que se vaya hacia la ruta productos con el metodo post  -->
			title:
			<input type="text" name="title" />
			price:
			<input type="number" name="price" />
			thumbnail:
			<input type="text" name="thumbnail" />
			<button>Agregar</button>
		</form>
	</body>
